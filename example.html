<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ModuleLoader - 示例</title>
</head>
<body>
<script src="moduleLoader.js"></script>
<script>
ModuleLoader.config({
	paths: {
		jquery: '../jquery'
	}
});
ModuleLoader.load(['jquery', 'style.css'], function () {
	$(function () {
		$('<p>Hello world!</p>').appendTo('body');
	});
});
</script>
</body>
</html>
